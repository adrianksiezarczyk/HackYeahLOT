<div id="content">
    <div class="row">
        <sa-big-breadcrumbs
            [items]="['Story', story.id]"
            icon="file-photo-o"
            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"
        ></sa-big-breadcrumbs>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <error-box [serverError]="serverError"></error-box>
            <loader [isLoading]="isLoading"></loader>

            <div class="col-sm-8">
                <div class="form-group">
                    <label class="control-label">{{ 'Author' | i18n }}</label>
                    <input class="form-control" [(ngModel)]="story.author" />
                </div>
                <div class="form-group">
                    <label class="control-label">{{ 'Rating' | i18n }}</label>
                    <input class="form-control" type="number" [(ngModel)]="story.rate" />
                </div>
                <div class="form-group">
                    <label class="control-label">{{ 'TakeShop Product Id' | i18n }}</label>
                    <input class="form-control" type="number" [(ngModel)]="story.productId" />
                </div>
                <div class="form-group">
                    <label class="control-label">{{ 'Photos' | i18n }}</label>
                    <input
                        style="margin-top:5px"
                        accept=".jpg,.jpeg"
                        multiple
                        type="file"
                        #files
                        (change)="onFilesAdded()"
                    />
                </div>
                <div class="form-group">
                    <button class="pull-right btn btn-success" (click)="save()">{{'Save' | i18n}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
