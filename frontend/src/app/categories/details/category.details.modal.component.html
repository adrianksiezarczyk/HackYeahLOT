<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ 'Category settings' | i18n }}
            </div>
            <div class="modal-body">
                <div class="row">
                    <error-box [serverError]="serverError"></error-box>
                    <loader [isLoading]="isLoading"></loader>
                    <div class="col-sm-12">
                        <div class="row" *ngIf="category.id">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label">Id</label>
                                    <input class="form-control" [(ngModel)]="category.id" disabled />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Hidden' | i18n }}</label>
                                    <input type="checkbox" [(ngModel)]="category.hidden" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Photo' | i18n }}</label>
                                    <a target="_blank" href="{{ category.imageUrl }}">{{ category.imageUrl }}</a>
                                    <input style="margin-top:5px" type="file" #file (change)="onFilesAdded()" />
                                    <button
                                        class="btn btn-xs btn-default pull-right"
                                        style="margin-top:-22px;"
                                        (click)="saveCategoryImage()"
                                        *ngIf="selectedFile.name"
                                    >
                                        {{ 'Upload and save' | i18n }}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!category.id">
                            <div class="form-group">
                                <label class="control-label">{{ 'Parent category Id' | i18n }}</label>
                                <input class="form-control" [(ngModel)]="category.parentId" disabled />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <h6>{{ 'Polish' | i18n }}</h6>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Name' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.pl.name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Product prefix' | i18n }} </label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.pl.productPrefix"
                                    />
                                </div>
                                <div class="form-group">
                                    <div *ngIf="!isLoading">
                                        <div
                                            [summernote]
                                            [text]="category.localizedCategoryDetails.pl.description"
                                            (change)="descChanged($event, 'pl')"
                                        ></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Meta title' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.pl.metaTitle"
                                    />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Meta description' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.pl.metaDescription"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h6>{{ 'English' | i18n }}</h6>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Name' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.en.name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Product prefix' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.en.productPrefix"
                                    />
                                </div>
                                <div class="form-group">
                                    <div *ngIf="!isLoading">
                                        <div
                                            [summernote]
                                            [text]="category.localizedCategoryDetails.en.description"
                                            (change)="descChanged($event, 'en')"
                                        ></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Meta title' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.en.metaTitle"
                                    />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'Meta description' | i18n }}</label>
                                    <input
                                        class="form-control"
                                        [(ngModel)]="category.localizedCategoryDetails.en.metaDescription"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-danger" (click)="cancel()">{{ 'Cancel' | i18n }}</button>
                <button type="button " class="btn btn-success" (click)="save()">
                    <i class=" fa fa-check"></i> {{ 'Save' | i18n }}
                </button>
            </div>
        </div>
    </div>
</div>
