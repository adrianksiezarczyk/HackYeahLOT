<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ 'Commission settings' | i18n }}
            </div>
            <div class="modal-body">
                <div class="row">
                    <error-box [serverError]="serverError"></error-box>
                    <loader [isLoading]="isLoading"></loader>

                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="control-label">{{ 'Price from' | i18n }}</label>
                            <input class="form-control" [(ngModel)]="commissionModel.from" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Price to' | i18n }}</label>
                            <input class="form-control" [(ngModel)]="commissionModel.to" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Multipler' | i18n }}</label>
                            <input class="form-control" [(ngModel)]="commissionModel.value" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-danger" (click)="hide()">{{ 'Cancel' | i18n }}</button>
                <button type="button " class="btn btn-success" (click)="save()">
                    <i class=" fa fa-check"></i> {{ 'Save' | i18n }}
                </button>
            </div>
        </div>
    </div>
</div>
