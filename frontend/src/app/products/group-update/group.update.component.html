<div bsModal #modal="bs-modal" data-backdrop="static" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{'You are editing' | i18n}}

                <strong>{{'globally' | i18n}}</strong> {{'products' | i18n}}
                    : {{groupUpdateModel.productsIds}}
            </div>
            <div class="modal-body">
                <loader [isLoading]="isLoading"></loader>
                <error-box [serverError]="serverError"></error-box>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class=" col-md-1 control-label"> {{'Name' | i18n}}</label>
                            <div class="col-md-11">
                                <textarea name="name" class="form-control" [(ngModel)]="groupUpdateModel.name" rows="3"></textarea>
                            </div>
                        </div>                      
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-danger " (click)="hide() ">
                    <i class="fa fa-times "></i>{{'Cancel' | i18n}}
                    </button>

                <button type="button " class="btn btn-success " (click)="save() ">
                    <i class="fa fa-save "></i> {{'Save' | i18n}}
                    </button>
            </div>
        </div>
    </div>
</div>
