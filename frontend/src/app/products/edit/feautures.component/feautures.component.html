<loader [isLoading]="isLoading"></loader>

<div class="table-responsive ">
    <table class="table table-bordered table-hover ">
        <thead>
            <tr>
                <td style="width:20% ">Id</td>
                <td style="width:40% ">{{ 'Name' | i18n }}</td>
                <td style="width:40% ">{{ 'Value' | i18n }}</td>
            </tr>
        </thead>
        <tbody>
            <tr
                class="feauture "
                (click)="toggleFeauture(feauture)"
                [ngClass]="{ active: feauture.isVisible }"
                *ngFor="
                    let feauture of (product.feautures
                        | paginate
                            : {
                                  itemsPerPage: 10,
                                  currentPage: currentFeauturePage,
                                  id: 'feautures'
                              })
                "
            >
                <td>{{ feauture.id }}</td>
                <td>{{ feauture.feautureTypeName }}</td>
                <td>{{ feauture.value }}</td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="pull-right " [hidden]="isLoading">
                        <pagination-controls
                            id="feautures"
                            (pageChange)="currentFeauturePage = $event"
                            nextLabel="{{ 'Next' | i18n }} "
                            previousLabel="{{ 'Previous' | i18n }} "
                        ></pagination-controls>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
