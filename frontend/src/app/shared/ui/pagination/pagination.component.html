<div class="pull-left">
    <div style="float:left; margin-right:12px; margin-top:6px;">
        <label class="control-label">{{ 'Per page' | i18n }}:</label>
    </div>
    <div style="float:left">
        <select class="form-control" [(ngModel)]="itemsPerPage" (change)="pageChangeHandler()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
        </select>
    </div>
</div>

<div class="pull-right">
    <div style="float:left; margin-top:3px;">
        <pagination-controls
            [id]="id"
            (pageChange)="pageChangeHandler($event)"
            nextLabel="{{ 'Next' | i18n }} "
            previousLabel="{{ 'Previous' | i18n }} "
        ></pagination-controls>
    </div>
    <div style="float:left; width:65px;">
        <input
            type="number"
            [debounce]="500"
            (onDebounce)="pageChangeHandler(goToPage)"
            placeholder="{{ 'Go to' | i18n }}"
            class="form-control "
            [(ngModel)]="goToPage"
        />
    </div>
</div>
