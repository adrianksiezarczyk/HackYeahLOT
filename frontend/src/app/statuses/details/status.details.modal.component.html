<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ 'Status settings' | i18n }}
            </div>
            <div class="modal-body">
                <div class="row">
                    <error-box [serverError]="serverError"></error-box>
                    <loader [isLoading]="isLoading"></loader>

                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="control-label">{{ 'Status name' | i18n }}</label>
                            <input class="form-control" [(ngModel)]="status.name" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Email template name' | i18n }}</label>

                            <select
                                class="form-control"
                                name="status"
                                id="select-1"
                                [(ngModel)]="status.emailTemplateId"
                            >
                                <option [ngValue]="null">{{ 'None in list' | i18n }}</option>
                                <option *ngFor="let template of templates" [ngValue]="template.id">{{
                                    template.name
                                }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">        
                <button type="button " class="btn btn-danger" (click)="hide()">{{ 'Cancel' | i18n }}</button>
                <button type="button " class="btn btn-success" (click)="save()">
                    <i class=" fa fa-check"></i> {{ 'Save' | i18n }}
                </button>
            </div>
        </div>
    </div>
</div>
