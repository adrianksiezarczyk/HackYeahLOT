<div id="content">
    <div class="row">
        <sa-big-breadcrumbs
            [items]="['Szablon', selectedDocument.name]"
            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"
        ></sa-big-breadcrumbs>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <error-box [serverError]="serverError"></error-box>
            <loader [isLoading]="isLoading"></loader>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="control-label">{{ 'Choose Language' | i18n }}</label>
                    <language
                        ngDefaultControl
                        (ngModelChange)="changeSelectedDocument($event)"
                        [(ngModel)]="selectedLanguageId"
                    ></language>
                </div>
                <div class="form-group">
                    <label class="control-label">{{ 'Content' | i18n }}:</label>
                    <div class="form-group">
                        <div class="col-md-12" *ngIf="!isLoading">
                            <div style="margin-top:8px">
                                <div
                                    [summernote]
                                    [text]="selectedDocument.content"
                                    (change)="descChanged($event)"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="pull-right btn btn-success" (click)="save()">{{ 'Save' | i18n }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
