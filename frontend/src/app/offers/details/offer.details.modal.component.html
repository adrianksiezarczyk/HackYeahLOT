<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ 'Offer edit' | i18n }}
            </div>
            <div class="modal-body">
                <div class="row">
                    <error-box [serverError]="serverError"></error-box>
                    <loader [isLoading]="isLoading"></loader>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="control-label">{{ 'Shop Id' | i18n }}</label>
                            <select class="form-control" [(ngModel)]="offer.shopId">
                                <option *ngFor="let shop of shops" [value]="shop">{{ shop }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Order' | i18n }}</label>
                            <input type="number" class="form-control" [(ngModel)]="offer.order" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Image' | i18n }}</label>
                            <input
                                class="form-control"
                                accept="image/*"
                                [(ngModel)]="imageFilePath"
                                type="file"
                                #imageFile
                            />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Price' | i18n }}</label>
                            <input type="number" class="form-control" [(ngModel)]="offer.price" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Categories' | i18n }} / Tags</label>
                            <div class="">
                                <select
                                    id="tags-details-select"
                                    multiple
                                    class="select2"
                                    style="width: 300px; border: 1px solid #ccc;"
                                >
                                <!-- <option *ngFor="let tag of offer.tags" [selected]="true" [value]="tag">{{tag}}</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-danger" (click)="hide()">{{ 'Cancel' | i18n }}</button>
                <button type="button " class="btn btn-success" (click)="save()">
                    <i class=" fa fa-check"></i> {{ 'Save' | i18n }}
                </button>
            </div>
        </div>
    </div>
</div>
