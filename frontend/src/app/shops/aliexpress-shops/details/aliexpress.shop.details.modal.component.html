<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{'Shop details' | i18n}} '{{shop.name}}'
            </div>
            <div class="modal-body">
                <div class="row">
                    <error-box [serverError]="serverError"></error-box>

                    <loader [isLoading]="isLoading"></loader>

                    <div class="col-sm-12" *ngIf="!isLoading">

                        <h4>{{'Import shop' | i18n}}</h4> <br />
                        <h6 *ngIf="shop.isImported"> {{'Shop has been imported already' | i18n}}</h6>
                        <div>
                            <div class="col-sm-8" *ngIf="!shop.isImported">
                                <div class="form-group">
                                    <label class="control-label">{{'Name' | i18n}}</label>
                                    <input class="form-control" [(ngModel)]="newShopModel.name" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{'Domain' | i18n}}</label>
                                    <input class="form-control" [(ngModel)]="newShopModel.domain" />
                                </div>
                                <!-- <div class="form-group">
                                    <label class="control-label">Set</label>
                                    <select class="form-control" [(ngModel)]="newShopModel.setId"></select>
                                </div> -->
                            </div>
                            <table class="table table-bordered table-striped table-hover">
                                <tbody>
                                    <tr *ngFor="let category of categories">
                                        <td width="20px">
                                            <input type="checkbox" [checked]="category.checked" [(ngModel)]="category.checked"
                                                (ngModelChange)="handleCategoryChecked(category)">
                                        </td>
                                        <td><a href="{{category.url}}" target="_blank">{{category.name}}</a></td>
                                        <td>
                                            <table class="table table-bordered table-striped" *ngIf="category.isExpand == 'Y'">
                                                <tbody>
                                                    <tr *ngFor="let subCategory of category.subGroupList">
                                                        <td width="20px">
                                                            <input type="checkbox" [checked]="subCategory.checked"
                                                                [(ngModel)]="subCategory.checked">
                                                        </td>
                                                        <td><a href="{{subCategory.url}}" target="_blank">{{subCategory.name}}</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <div *ngIf="!shop.isImported">
                    <button class="btn btn-success" (click)="addToImportQueue()">{{'Import' | i18n}}</button>
                    <button type="button " class="btn btn-danger
                                " (click)=" hide()">
                                {{'Cancel' | i18n}}</button>
                </div>
                <div *ngIf="shop.isImported">
                    <button type="button " class="btn btn-success
                        " (click)=" hide() ">
                        <i class=" fa fa-check"></i> {{'Confirm' | i18n}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
