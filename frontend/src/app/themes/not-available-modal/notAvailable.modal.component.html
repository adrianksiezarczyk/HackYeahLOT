<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-md ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h3 style="text-align:center;">
                        {{ 'Your package does not allow you to change the theme' | i18n }}
                    </h3>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" (click)="hide()">
                    {{ 'Cancel' | i18n }}
                </button>
                <a href="/profile">
                    <button routerLink="/profile" type="button " class="btn btn-success">
                        {{ 'Go to the higher package' | i18n }}
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
