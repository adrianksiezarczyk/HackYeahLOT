<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-md ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ 'Add payment history' | i18n }}
            </div>
            <div class="modal-body">
                <div class="row">
                    <error-box [serverError]="serverError"></error-box>
                    <loader [isLoading]="isLoading"></loader>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">{{ 'Payment type' | i18n }}</label>
                            <div>
                                <input
                                    [disabled]="true"
                                    class="form-control"
                                    name="postCode"
                                    type="text"
                                    [(ngModel)]="paymentHistory.paymentType"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Date' | i18n }}</label>
                            <input
                                class="form-control datepicker"
                                [saUiDatepicker]
                                [ngModel]="paymentHistory.date | date: 'shortDate'"
                                (ngModelChange)="paymentHistory.date = $event"
                            />
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Amount' | i18n }}</label>
                            <div>
                                <input
                                    class="form-control"
                                    name="postCode"
                                    type="number"
                                    [(ngModel)]="paymentHistory.amount"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{ 'Currency' | i18n }}</label>
                            <div>
                                <input
                                    class="form-control"
                                    name="postCode"
                                    type="text"
                                    [disabled]="true"
                                    [(ngModel)]="paymentHistory.currency"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span><strong>Zapisanie zmian spowoduje ustawienie zamówienia jako opłacone!</strong></span>
                <br />
                <br />
                <button class="btn btn-default" (click)="hide()">
                    {{ 'Cancel' | i18n }}
                </button>
                <button type="button " class="btn btn-success" (click)="save()">
                    {{ 'Save and as paid' | i18n }}
                </button>
            </div>
        </div>
    </div>
</div>
